<!DOCTYPE html>
<html>
  <head>
    <title>Autofill Form</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; }
      label { display: block; margin-top: 10px; }
      input { width: 100%; padding: 5px; }
      button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>Room Request Autofill</h2>
    <label for="name">Full Organization Name:</label>
    <input type="text" id="orgName" />

    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="name">Phone Number:</label>
    <input type="text" id="phone" />
    
    <label for="email">UTD Email:</label>
    <input type="email" id="email" />

    <label for="email">President's UTD Email:</label>
    <input type="email" id="presEmail" />

    <label for="email">RUO's Name:</label>
    <input type="email" id="ruoName" />

    <label for="email">RUO's UTD Email:</label>
    <input type="email" id="ruoEmail" />

    <label for="email">Advisor's Name:</label>
    <input type="email" id="advName" />

    <label for="email">Advisor's Phone Number</label>
    <input type="email" id="advPhone" />
    <!-- Other options can be selected every time -->

    
    <button id="fill">Autofill Form</button>

    <script src="popup.js"></script>
  </body>
  <style>
    body {
      width: 500px;
      padding-right: 20px;
    }
  </style>
</html>
