<!DOCTYPE html>
<html>
  <head>
    <title>Autofill Form</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; }
      label { display: block; margin-top: 10px; }
      input { width: 100%; padding: 5px; }
      button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>Room Request Autofill</h2>
    <label for="text">Full Organization Name:</label>
    <input type="text" id="orgName" />

    <label for="text">Requestor's Name:</label>
    <input type="text" id="name" />

    <label for="text">Requestor's Phone Number:</label>
    <input type="text" id="phone" />
    
    <label for="text">Requestor's UTD Email:</label>
    <input type="text" id="email" />

    <label for="text">President's Name:</label>
    <input type="text" id="presName" />

    <label for="text">President's Phone Number:</label>
    <input type="text" id="presPhone" />

    <label for="text">President's UTD Email:</label>
    <input type="text" id="presEmail" />

    <label for="text">RUO's Name:</label>
    <input type="text" id="ruoName" />

    <label for="text">RUO's Phone Number:</label>
    <input type="text" id="ruoPhone" />

    <label for="text">RUO's UTD Email:</label>
    <input type="text" id="ruoEmail" />

    <label for="text">Advisor's Name:</label>
    <input type="text" id="advName" />

    <label for="text">Advisor's Phone Number</label>
    <input type="text" id="advPhone" />

    <label for="text">Advisor's UTD Email:</label>
    <input type="text" id="advEmail" />

    <button id="fill">Autofill Form</button>

    <script src="popup.js"></script>
  </body>
  <style>
    body {
      width: 500px;
      padding-right: 20px;
    }
  </style>
</html>
